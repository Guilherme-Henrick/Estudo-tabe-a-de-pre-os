<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de preços</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tebela.css">
</head>
<body>

    <div class="titulo">
        <h2>Nossos Preços</h2>
        <div class="toggle">
            <p>Anual</p>
            <input type="checkbox" class="checkbox" id="toggle">
            <label for="toggle" class="label">
                <span class="ball"></span>
            </label>
            <p>Mensal</p>
        </div>

    </div>

    <section class="cards">
        <div class="cardPequeno card">
        <p>Básico</p>
        <h1>R$199.99</h1>
        <li>
            <hr>
            <p>500GB</p>
            <hr>
            <p>2 usuários</p>
            <hr>
            <p>Envio de ate 3GB</p>
            <hr>
        </li>
        <button>Saiba mais</button>
    </div>
    <div class="cardGrande card">
        <p>Profissional</p>
        <h1>R$249.99</h1>
        <li>
            <hr>
            <p>1TB</p>
            <hr>
            <p>5 usuários</p>
            <hr>
            <p>Envio de ate 10GB</p>
            <hr>
        </li>
        <button>Saiba mais</button>
    </div>
    <div class="cardPequeno card">
        <p>Ultra</p>
        <h1>R$399.99</h1>
        <li>
            <hr>
            <p>2TB</p>
            <hr>
            <p>10 usuários</p>
            <hr>
            <p>Envio de ate 20GB</p>
            <hr>
        </li>
        <button>Saiba mais</button>
    </div>
    </section>
    
</body>

<script src="script.js"></script>
</html>
